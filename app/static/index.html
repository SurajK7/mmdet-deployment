<head>
	<title>CXR Pathology Detection</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!--===============================================================================================-->
	<!--===============================================================================================-->
	<link rel="icon" type="image/png" href="static/images/icons/favicon.ico" />
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="static/vendor/bootstrap/css/bootstrap.min.css">
	<!--===============================================================================================-->
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="static/vendor/animate/animate.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="static/vendor/css-hamburgers/hamburgers.min.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="static/vendor/animsition/css/animsition.min.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" hrexf="static/vendor/select2/select2.min.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="static/vendor/daterangepicker/daterangepicker.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="static/css/util.css">
	<link rel='stylesheet' href='static/css/style.css'>
	<link rel="stylesheet" type="text/css" href="static/css/main.css">
	<!--===============================================================================================-->
</head>

<body>
	<div class="container-contact100">
		<div class="wrap-contact100">
			<a href="/"><img height="42" width="42" src="static/images/25694.png"></a>
			<span class="contact100-form-title">Diagnose Chest X-Rays with Consolidation, Edema or/and Pleural
				Effusion</span>
			<form class="contact100-form validate-form" action="/upload" method="post" enctype="multipart/form-data">
				<div class="wrap-input100 validate-input" data-validate="Valid image file is required: jpg or png">
					<span class="label-input100">Select Only One Image File</span>
					<input id="inp_file" type="file" name="file">
					<input id="inp_img" type="hidden" name="img" value="">
					<span class="focus-input100"></span>
				</div>
				<div>
					<img id='image-picked' class='no-display'>
				</div>
				<div class="container-contact100-form-btn">
					<div class="wrap-contact100-form-btn">
						<div class="contact100-form-bgbtn"></div>
						<button type="button" id="submit_btn" class="contact100-form-btn">
							<span>
								Upload & Analyze Chest X-Ray
								<i class="fa fa-long-arrow-right m-l-7" aria-hidden="true"></i>
							</span>
						</button>
					</div>
				</div>

			</form>
		</div>
	</div>
	<div class="limiter">
		<div class="container-table100">
			<div class="wrap-table100">
				<div class="table100 ver1 m-b-110">
					<div class="table100-head">
						<table>
							<thead>
								<tr class="row100 head">
									<th class="cell100 column1" style="text-align: center; vertical-align: middle;">
										Condition</th>
									<!-- <th class="cell100 column2" style="text-align: center; vertical-align: middle;">Threshold</th> -->
									<th class="cell100 column3" style="text-align: center; vertical-align: middle;">
										Sensitivity</th>
									<th class="cell100 column4" style="text-align: center; vertical-align: middle;">
										Specificity</th>
									<th class="cell100 column5" style="text-align: center; vertical-align: middle;">
										Youden Index</th>
								</tr>
							</thead>
						</table>
					</div>

					<div class="table100-body js-pscroll">
						<table>
							<tbody>
								<tr class="row100 body">
									<td class="cell100 column1" style="text-align: center; vertical-align: middle;">
										Pleural Effusion</td>
									<!-- <td class="cell100 column2" style="text-align: center; vertical-align: middle;">0.525</td> -->
									<td class="cell100 column3" style="text-align: center; vertical-align: middle;">0.86
									</td>
									<td class="cell100 column4" style="text-align: center; vertical-align: middle;">0.88
									</td>
									<td class="cell100 column5" style="text-align: center; vertical-align: middle;">0.74
									</td>
								</tr>

								<tr class="row100 body">
									<td class="cell100 column1" style="text-align: center; vertical-align: middle;">
										Consolidation</td>
									<!-- <td class="cell100 column2" style="text-align: center; vertical-align: middle;">0.075</td> -->
									<td class="cell100 column3" style="text-align: center; vertical-align: middle;">0.91
									</td>
									<td class="cell100 column4" style="text-align: center; vertical-align: middle;">0.87
									</td>
									<td class="cell100 column5" style="text-align: center; vertical-align: middle;">0.78
									</td>
								</tr>

								<tr class="row100 body">
									<td class="cell100 column1" style="text-align: center; vertical-align: middle;">
										Edema</td>
									<!-- <td class="cell100 column2" style="text-align: center; vertical-align: middle;">0.34</td> -->
									<td class="cell100 column3" style="text-align: center; vertical-align: middle;">0.93
									</td>
									<td class="cell100 column4" style="text-align: center; vertical-align: middle;">0.86
									</td>
									<td class="cell100 column5" style="text-align: center; vertical-align: middle;">0.79
									</td>
								</tr>


							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
		<div id="images">
			<img class='curves' border="0" src="static/images/precision_recall_curve.png">
			<img class='curves' border="0" src="static/images/rocauc.png">
		</div>
		<script src="static/js/utility.js"></script>
</body>

</html>
